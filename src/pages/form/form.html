<ion-header>

  <ion-navbar>
    <ion-title>form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="addImage()">
      <ion-item>
        <input type="text" formControlName="title" placeholder="Title">
      </ion-item>
      <ion-item>
        <input type="text" formControlName="ammount" placeholder="Ammount">
      </ion-item>
      <ion-item>
        <input type="text" formControlName="image" placeholder="Image path">
      </ion-item>
      <ion-item>
        <input type="text" formControlName="disc" placeholder="Discription">
      </ion-item>
      
      <button ion-button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
  </ion-content>
